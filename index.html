<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img class="logo" src="assets/camera.svg" alt="Imagem de camera">
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>
        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
          </div>
      
        </form>

        <img class="avatar" src="https://randomuser.me/api/portraits/men/3.jpg" alt="">
      </header>

      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">

            <figure class="item">

              <img src="https://source.unsplash.com/random?a=1" alt="">
              <figcaption class="details">
                <h2>Random Image 1</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>

            </figure>

            <figure class="item" style="--delay: .6s" >

              <img src="https://source.unsplash.com/random?a=2" alt="">

                <h2>Random Image 2</h2>

                  <span>tag</span>

              </figcaption>

                </div>
              </figcaption>

            </figure>

            <figure class="item" style="--delay: 1.2s" >

              <img src="https://source.unsplash.com/random?a=5" alt="">

                <h2>Random Image 5</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>

            </figure>

            <figure class="item" style="--delay: 1.4s" >

            <figure class="item" style="--delay: 1.6s" >

                <h2>Random Image 7</h2>

              </figcaption>

            <figure class="item" style="--delay: 1.8s" >

            </figure>

          </section>
        </div>
      </main>

      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>

    </div>
